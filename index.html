<script>
    document.getElementById("apiKey").value = getSavedValue("apiKey");

    let date = new Date();
    let newTotal = "";

    function saveValue(e) {
        var id = e.id;
        var val = e.value;
        localStorage.setItem(id, val);
    }

    function getSavedValue(v) {
        if (!localStorage.getItem(v)) {
            return "";
        }
        return localStorage.getItem(v);
    }

    let apiKey = getSavedValue("apiKey");

    if (getSavedValue("apiKey") != "") {

        document.getElementById('timer').innerHTML =
            5 + ":" + 00; // 5 minute refresh timer
        startTimer();


        function startTimer() {
            var presentTime = document.getElementById('timer').innerHTML;
            var timeArray = presentTime.split(/[:]+/);
            var m = timeArray[0];
            var s = checkSecond((timeArray[1] - 1));
            if (s == 59) {
                m = m - 1
            }
            if (m < 0) {
                location.reload(true);
                return
            }

            document.getElementById('timer').innerHTML = m + ":" + s;
            console.log(m)
            setTimeout(startTimer, 1000);

        }

        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) {
                sec = "0" + sec
            };
            if (sec < 0) {
                sec = "59"
            };
            return sec;
        }

        fetch('https://api.k-pay.io/api/merchant/today?offset=' + date.getTimezoneOffset() + '&key=' + apiKey)
            .then(res => res
                .json())
            .then(salesData => {
                let todayAmount = salesData.amount || 0;
                let numberToday = salesData.purchases || 0;
                let todayRank = salesData.rank || 0;
                let averagePrice = Math.round(salesData.amount / salesData.purchases * 100) / 100 || 0;

                if (todayAmount === undefined) {
                    document.getElementById("sales").innerHTML = "api key not found";
                    document.getElementById("rank").innerHTML = "";
                    document.getElementById("numberToday").innerHTML = "";
                } else {
                    document.getElementById("sales").innerHTML = "$" + todayAmount.toFixed(2).toString().replace(
                        /\B(?=(\d{3})+(?!\d))/g, ",");
                    document.getElementById("rank").innerHTML = "✮ " + todayRank;
                    document.getElementById("numberToday").innerHTML = numberToday;
                    document.getElementById("average").innerHTML = "$" + averagePrice.toFixed(2);
                }
            })

        fetch('https://api.k-pay.io/api/merchant/today?&platform=fitbit&offset=' + date.getTimezoneOffset() + '&key=' +
                apiKey)
            .then(res => res
                .json())
            .then(fitbitSalesData => {
                let fitbitSales = fitbitSalesData.amount || 0;
                let fitbitRank = fitbitSalesData.rank || 0;
                let fitbitPurchases = fitbitSalesData.purchases || 0;

                if (fitbitSales === undefined) {
                    document.getElementById("fitbitSales").innerHTML = "";
                } else {
                    document.getElementById("fitbitSales").innerHTML =
                        "<svg id='FitbitIcon' style='width:16px;height:16px'></svg>$" + fitbitSales.toFixed(2)
                        .toString()
                        .replace(
                            /\B(?=(\d{3})+(?!\d))/g, ",") + " &nbsp;✮ " + fitbitRank;
                    document.getElementById("fitbitPurchases").innerHTML =
                        "<svg id='FitbitIcon' style='width:16px;height:16px'></svg>" + fitbitPurchases;
                }
            })

        fetch('https://api.k-pay.io/api/merchant/today?&platform=garmin&offset=' + date.getTimezoneOffset() + '&key=' +
                apiKey)
            .then(res => res
                .json())
            .then(garminSalesData => {
                let garminSales = garminSalesData.amount || 0;
                let garminRank = garminSalesData.rank || 0;
                let garminPurchases = garminSalesData.purchases || 0;

                if (garminSales === undefined) {
                    document.getElementById("garminSales").innerHTML = "";
                    document.getElementById("garminPurchases").innerHTML = "";
                } else {
                    document.getElementById("garminSales").innerHTML =
                        "<svg id='GarminIcon' style='width:14px;height:14px'></svg>$" + garminSales.toFixed(2)
                        .toString()
                        .replace(
                            /\B(?=(\d{3})+(?!\d))/g, ",") + " &nbsp;✮ " + garminRank;
                    document.getElementById("garminPurchases").innerHTML =
                        "<svg id='GarminIcon' style='width:14px;height:14px'></svg>" + garminPurchases;
                }
            })

        fetch('https://api.k-pay.io/api/merchant/yesterday?offset=' + date.getTimezoneOffset() + '&key=' + apiKey)
            .then(res => res
                .json())
            .then(salesDataYesterday => {
                let yesterdayAmount = salesDataYesterday.amount || 0;
                let numberYesterday = salesDataYesterday.purchases || 0;
                let yesterdayRank = salesDataYesterday.rank || 0;
                let yesterdayAveragePrice = Math.round(salesDataYesterday.amount / salesDataYesterday.purchases *
                        100) /
                    100 || 0;

                if (yesterdayAmount === undefined) {
                    document.getElementById("yesterdaySales").innerHTML = "";
                    document.getElementById("yesterdayRank").innerHTML = "";
                    document.getElementById("numberYesterday").innerHTML = "";
                } else {
                    document.getElementById("yesterdaySales").innerHTML = "$" + yesterdayAmount.toFixed(2)
                        .toString().replace(
                            /\B(?=(\d{3})+(?!\d))/g, ",");
                    document.getElementById("yesterdayRank").innerHTML = "✮ " + yesterdayRank;
                    document.getElementById("numberYesterday").innerHTML = numberYesterday;
                    document.getElementById("yesterdayAveragePrice").innerHTML = "$" + yesterdayAveragePrice
                        .toFixed(2);
                }
            })

        fetch('https://api.k-pay.io/api/merchant/summary?&key=' + apiKey)
            .then(res => res
                .json())
            .then(monthData => {
                let thisMonthAmount = monthData.currentBalance;
                let lastMonthAmount = monthData.previousPayout.amount || 0;
                let totalPurchases;
                let totalIncome;


                if (thisMonthAmount != undefined) {
                    totalPurchases = monthData.totalPurchases || 0;
                    totalIncome = monthData.totalIncome || 0;

                    if (localStorage.getItem("lastTotal") < totalIncome && localStorage.getItem("lastTotal") !==
                        null) {
                        newTotal = " + $" + (totalIncome - localStorage.getItem("lastTotal")).toFixed(2).toString()
                            .replace(
                                /\B(?=(\d{3})+(?!\d))/g, ",");
                        document.getElementById("saleStore").innerHTML = "<span class='saleIncrease'>" + newTotal +
                            "</span>";
                    }

                    localStorage.setItem("lastTotal", totalIncome);

                    if (thisMonthAmount === lastMonthAmount) {
                        thisMonthAmount = monthData.nextPayout.amount || 0;
                        lastMonthAmount = monthData.previousPayout.amount || 0;
                    } else {
                        thisMonthAmount = monthData.currentBalance - monthData.nextPayout.amount || 0;
                        lastMonthAmount = monthData.nextPayout.amount || 0;
                    }

                    document.getElementById("salesMonth").innerHTML = "$" + thisMonthAmount.toFixed(2).toString()
                        .replace(
                            /\B(?=(\d{3})+(?!\d))/g, ",");
                    document.getElementById("lastMonthSales").innerHTML = "$" + lastMonthAmount.toFixed(2)
                        .toString().replace(
                            /\B(?=(\d{3})+(?!\d))/g, ",");
                    document.getElementById("totalPurchases").innerHTML = totalPurchases.toString().replace(
                        /\B(?=(\d{3})+(?!\d))/g, ",");;
                    document.getElementById("totalIncome").innerHTML = "$" + totalIncome.toFixed(2).toString()
                        .replace(
                            /\B(?=(\d{3})+(?!\d))/g, ",");


                } else {
                    document.getElementById("salesMonth").innerHTML = "$0.00";
                    document.getElementById("lastMonthSales").innerHTML = "$0.00";
                    document.getElementById("totalIncome").innerHTML = "$0.00";
                    document.getElementById("totalPurchases").innerHTML = "0";
                }
            })

        fetch('https://api.k-pay.io/api/merchant/history?sort=desc&amount=10&key=' + apiKey)
            .then(res => res
                .json())
            .then(historyData => {
                let historyName = "";
                if (historyData.purchases === undefined) {
                    document.getElementById("lastSale").innerHTML =
                        "<span id='Fitbit'>Invalid API Key or too many requests. Check API key or wait before refreshing again.</span>";
                } else {
                    var i;
                    for (i = 0; i < 7; i++) {
                        let purchaseTime = historyData.purchases[i].paidDate.replace(/\s/g, '') + "Z" || "--";
                        let e = purchaseTime.substring(0, 10) + "T" + purchaseTime.substring(10);
                        let d = new Date(e);
                        let f = d.toString().substring(21, 16);
                        let H = +f.substr(0, 2);
                        let ampm = "";
                        if (H < 12) {
                            ampm = "AM";
                        } else {
                            ampm = "PM";
                        }
                        let h = H % 12 || 12;
                        let j = d.toString().substring(4, 10);
                        let bundleTrigger = "";
                        let countryName = ""; // shorten some country names to make it look better on mobile
                        if (historyData.purchases[i].country === "United States") {
                            countryName = "USA";
                        } else if (historyData.purchases[i].country === "United Kingdom") {
                            countryName = "UK";
                        } else {
                            countryName = historyData.purchases[i].country;
                        };
                        if (historyData.purchases[i].bundleTriggeredBy !== null) {
                            bundleTrigger = " (" + historyData.purchases[i].bundleTriggeredBy + ")";
                        }
                        historyName = historyName + "<span id='saleTime'>" + h + f.substr(2, 3) + " " + ampm +
                            "&nbsp;" +
                            "</span><span id='saleDate'> " + j + " &#8212; " + countryName +
                            "</span><br>" + "<span id='productName'>" + historyData.purchases[i].product +
                            bundleTrigger + "</span>" +
                            "<br>" + "<svg id='" + historyData.purchases[i].platform + "Icon'></svg><span id='" +
                            historyData.purchases[i].platform + "'>" + historyData
                            .purchases[i].device.replace(
                                /\s*\(.*?\)\s*/g, '') +
                            "</span>" +
                            "<br><hr>";
                        document.getElementById("history").innerHTML = historyName + "<br>";
                    }
                    let purchaseTime = historyData.purchases[0].paidDate.replace(/\s/g, '') + "Z" || "--";
                    let e = purchaseTime.substring(0, 10) + "T" + purchaseTime.substring(10);
                    let d = new Date(e);
                    let f = d.toString().substring(21, 16);
                    let H = +f.substr(0, 2);
                    let ampm = "";
                    if (H < 12) {
                        ampm = "AM";
                    } else {
                        ampm = "PM";
                    }
                    let h = H % 12 || 12;
                    let j = d.toString().substring(4, 10);
                    document.getElementById("lastSale").innerHTML = "last sale &#8212; " + "<span id='saleTime'>" +
                        h + f
                        .substr(2, 3) + " " + ampm + "&nbsp;" + "</span><span id='saleDate'> " + j;
                }
            })
    } else {
        document.getElementById("lastSale").innerHTML = "<span id='Fitbit'>No API key</span>";
    }
</script>

</html>
